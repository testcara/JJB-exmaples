- job:
    name: monitor_ci_slaves
    project-type: freestyle
    defaults: global
    description: "The project is used to monitor ci slaves, checking the status of the services status and slaves status"
    disabled: false
    display-name: "monitor_ci_slaves"
    concurrect: false
    block-downstream: true
    block-upstream: true
    retry-count: 3
    node: "et-qe-slave-other"
    logrotate:
        daysToKeep: 1
        numToKeep: 20
        artifactDaysToKeep: -1
        artifactNumToKeep: -1
    views:
      - 'RC_QE_Testing_CI'
    builders:
      - shell: |
          #!/bin/bash
          set -eo
          echo '== Download ci files =='
          rm -rf master.zip
          wget https://github.com/testcara/JJB-exmaples/archive/master.zip
          unzip master.zip
          cd master/ci_3_monitor_project/
          ./monitor_slaves.sh.sh
    triggers:
      - timed: 'H */3 * * *'
    publishers:
        - email:
        #recipients: 'wlin@redhat.com, qgong@redhat.com'
          recipients: 'wlin@redhat.com'
